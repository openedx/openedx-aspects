# Test configuration
# #########################
backend: csv_file
# This will be overwritten with a tempfile location
csv_output_destination: logs/tests/
csv_load_from_s3_after: false

# This will be overwritten to a temp path in tests
log_dir: logs
num_batches: 3
batch_size: 100

# Overall start and end date for the entire run
start_date: 2014-01-01
end_date: 2023-11-27

# All courses will be this long, and be fit into the start / end dates
# This must be less than end_date - start_date days.
course_length_days: 120

# The size of the test
num_organizations: 3
num_actors: 10

# How many of each size course to create. The sum of these is the total number
# of courses created for the test.
num_course_sizes:
  small: 10

course_size_makeup:
  small:
    actors: 5
    problems: 20
    videos: 10
    chapters: 3
    sequences: 10
    verticals: 20
    forum_posts: 20
